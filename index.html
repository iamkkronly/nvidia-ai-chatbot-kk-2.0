<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chatbox { background: #fff; padding: 10px; border-radius: 8px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; font-weight: bold; margin: 5px 0; }
    .bot { color: green; font-weight: bold; margin: 5px 0; }
    #inputArea { display: flex; gap: 5px; }
    input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 8px 12px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>AI Chatbot</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function cleanText(text) {
      return text.replace(/^["*]+|["*]+$/g, '').trim();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<div class="user">You: ${message}</div>`;
      input.value = '';

      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const rawReply = data.choices?.[0]?.message?.content || "No response";
      const reply = cleanText(rawReply);

      chatbox.innerHTML += `<div class="bot">Bot: ${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
